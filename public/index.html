<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to MASA</title>

    <script defer src="/__/firebase/4.0.0/firebase-app.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <!-- A-Frame library -->
    <script src="https://cdn.rawgit.com/aframevr/aframe/v0.4.0/dist/aframe-master.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id="mars" src="./images/mars_pano.jpg">
        <img id="earth" src="./images/sea_mountain_landscape.png">
        <img id="falcon" src="./images/starwars_falcon.jpg">
        <img id="sun" src="./images/sun.jpg">
        <img id="stratosphere" src="./images/stratosphere.jpg">
        <img id="orbit" src="./images/earth_moon.jpg">
        <img id="space" src="./images/universe.jpg">
        <img id="girlfriend" src="./images/grass_equirect_1920x960.jpg">
        <img id="makers" src="./images/makers.jpg">
      </a-assets>

      <a-sky id="image-360" radius="10" src="#mars"></a-sky>
      <a-light intensity="2" color="white" position="1 -1 0"></a-light>

    </a-scene>

    <script src="js/interface.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
